<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake CAPTCHA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .progress-container {
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0;
            transition: width 5s ease;
        }

        .continue-button {
            display: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .continue-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Se till att du inte är en robot</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button class="continue-button" id="continue-button">Fortsätt</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progress-bar');
            const continueButton = document.getElementById('continue-button');

            // Start the progress bar animation
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);

            // Show the continue button after 5 seconds
            setTimeout(() => {
                continueButton.style.display = 'block';
            }, 5000);

            // Redirect to load.html when the button is clicked
            continueButton.addEventListener('click', () => {
                window.location.href = 'load.html';
            });
        });
    </script>
</body>
</html>
